<header th:insert="general.html :: header" id="header">
</header>
<main>
    <h1 th:text="'All '+ ${individualHashtag.hashtagName} + ' hashtag games'"></h1>
    <ul>
        <li class="review-links" th:each="review:${individualReviews}">
            <a th:href="@{/categories/category/game-review(id=${review.id})}" th:text="${review.gameTitle}"></a>
        </li>
    </ul>
</main>
<footer th:insert="general.html :: footer">
</footer>
